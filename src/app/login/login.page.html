
<div style="border: 10px solid #8FBC8F; padding: 20px; border-radius: 20px; background-color: #F0FFF0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div style="width: 100%; max-width: 500px;">
    <ion-header style="background-color: #4CAF50; color: white;">
      <ion-toolbar>
        <ion-title>Bienvenidos al Login </ion-title>
      </ion-toolbar>
    </ion-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Ingrese su usuario</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['usuario'].invalid && (loginForm.controls['usuario'].dirty || loginForm.controls['usuario'].touched)">
        <ion-label color="danger">El usuario es requerido</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese su contraseña</ion-label>
        <ion-input type="password" formControlName="contraseña"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['contraseña'].invalid && (loginForm.controls['contraseña'].dirty || loginForm.controls['contraseña'].touched)">
        <ion-label color="danger">La contraseña es requerida</ion-label>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid" style="background-color: #4CAF50; color: white;">
        Login
      </ion-button>
    </form>
  </div>
</div>
