<ion-header [translucent]="true">
  <ion-toolbar color="botani">
    <ion-title>Tus Plantitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">plantas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let planta of plantas">
        <ion-thumbnail slot="start">
          <img [src]="planta.foto" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ planta.nombre }}</h2>
          <p>{{ planta.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="goToAnadir()">AÃ±adir Planta</ion-button>
  </ion-content>
