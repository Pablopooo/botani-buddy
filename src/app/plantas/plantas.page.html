<ion-header [translucent]="true">
  <ion-toolbar color="botani">
    <ion-title>Tus Plantitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">plantas</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card *ngFor="let planta of plantas">
    <ion-img [src]="planta.imagen" class="imagen-animada"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ planta.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ planta.descripcion }}
    </ion-card-content>
  </ion-card>

</ion-content>
